<!DOCTYPE html>
<html>
	<head>
		<title>LOG IN</title>
		<script>
			function checkLogin(){
				var user = document.getElementById("user").value;
				var pass = document.getElementById("pass").value;
				var params = "";
				params +="user="+user;
				params +="&pass="+pass;
				
				xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function(){
					if ((xhttp.readyState==4)&&(xhttp.status==200 )){
						if(xhttp.responseText == "okerra"){
							document.getElementById("loginAnswer").innerHTML = "<font color='red'>Erabiltzaile edota pasahitza okerrak</font>";
						}
						else {
							window.location.href = "../PHP/userMain.php";
						}
					}
				};
				xhttp.open("POST","../PHP/logIn.php", true);
				xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhttp.send(params);
			}
		</script>
	</head>
	<body>
		<p><b>AUTENTIFIKATU ZAITEZ:</b></p>
		<form id="login" name="login" action="" method="POST">				
			<b>Eposta: </b>
			<input type="text" id="user" name="user" />
			<br />
			<b>Pasahitza :</b>
			<input type="password" id="pass" name="pass" />
			<br />
			<input type="button" id="submit" value="Sartu" onclick="checkLogin()" />
		</form>
		<br/><br/>
		<p> <a href='../HTML/index.html'> -=HOME=-</a> </p>
		<br><br><div id="loginAnswer"></div>
	</body>
</html>
