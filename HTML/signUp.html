<!DOCTYPE html>
<html>
  <head>
		<meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
		<title>SalErosi</title>
		<link rel='stylesheet' type='text/css' href='../CSS/style.css' />
		<script src="../JS/balioztatu.js"></script>
		<script>
		var photo;
		function irudiAurrekarga(irudia){
			document.getElementById('argazkiAurrekarga').style.display = 'inline';
			photo = window.URL.createObjectURL(irudia);
			document.getElementById('argazkiAurrekarga').src = window.URL.createObjectURL(irudia);
		}
		function erabiltzaileaSartu(){
			if(checkAll()){
				var izena = document.getElementById("izena").value;
				var abizenak = document.getElementById("abizenak").value;
				var eposta = document.getElementById("eposta").value;
				var pasahitza = document.getElementById("pasahitza").value;
				var argazkia = photo;
				xhttp = new XMLHttpRequest();
				var param; 
				param += "izena="+izena+"&";
				param += "abizenak="+abizenak+"&";
				param += "eposta="+eposta+"&";
				param += "pasahitza="+pasahitza+"&";
				param += "argazkia="+argazkia;					
				xhttp.onreadystatechange = function(){
					if ((xhttp.readyState==4)&&(xhttp.status==200)){
						document.getElementById("erabOndo").innerHTML = xhttp.responseText;
					}
				};
				xhttp.open("POST","../PHP/signUp.php", true);
				xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
				xhttp.send(param);
			}
			else{
				alert("Algo va mal...");
			}
		}
		</script>
  </head>
  <body>
		<div id='burua'>
			<span class='esteka'><a href="signUp.html">Sign Up</a></span><br/>
			<span class='esteka'><a href="signIn.html">Log In</a></span>
			<h2>Sign Up</h2>
		</div>
		<div id='estekak'>
			<span><a href='index.html'>Home</a></span>
			<span><a href='../PHP/produktuak.php'>Produktuak</a></span>
		</div>
		<div id="edukia">
			<form id="formularioa" method="POST">
			<p>Erabiltzaile Izena * : <input type="text" id="izena" name="izena" placeholder="Izena" /></p>
			<p>Erabiltzaile Abizenak *: <input type="text" id="abizenak" name="abizenak" placeholder="Abizenak" /></p>
			<p>Posta Elektronikoa *: <input type="text" id="eposta" name="eposta" placeholder="adibidea@mail.com" onblur="epostaCheck()" /></p>
			<p>Pasahitza *: <input type="password" id="pasahitza" name="pasahitza" onblur="pasahitzaCheck()"  /></p>
			<p>Irudia :<input type="file" id="argazkia" name="argazkia" onchange="irudiAurrekarga(this.files[0])">
			<img id="argazkiAurrekarga" alt="Argazkia" style="display: none; height: 150px; width:auto" /><br/></p>
			<input type="button" value="OK" onclick="erabiltzaileaSartu()" />
		</form>
		<div id="erabOndo" style=""></div>
		</div>
		<div id='oina'>
			<p>&copy;Ekaitz Eizaguirre, &copy;Julen Ferrero - 2016</p>
			<p><a href='https://github.com/julenferre/sza16-3' target="_blank">GitHub-era esteka</a></p>
		</div>
	</body>
</html>
