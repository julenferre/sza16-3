	<head>
		<title>Lab3.2 - Iruzkinak sartu</title>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<style>
			body {
				background-color: #FABADA;				
				text-align: center;
			}
			h1 {
				font-family: Magneto;
			}
			#edukia {
				font-family: Impact;
			}
			#izena:hover, #eposta:hover, #mezua:hover {
				border: 3px solid blue;
			}
			#imgL,#imgR{
				position: absolute;
				top: 10%;
			}
			#imgL{
				left: 10%;
			}
			#imgR{
				right: 10%;
			}
		</style>
		<script src="../Javascript/baliostapenak.js"></script>

	<body>
		<h1>Erregistratu zaitez!</h1>
		<div id="edukia">
			<form id="form" method="get" onSubmit="return checkAll()" action="../PHP/bisitaSartu.php">
				Izena: (*)<br/>
				<input type="text" id="izena" name="izena" onfocus="itzalGorriaKendu(izena)" onblur="checkIzena()"></input><br/>				
				Eposta: (*)<br/>
				<input type="text" id="eposta" name="eposta" onblur="checkEposta()" onfocus="itzalGorriaKendu(eposta)"></input><br/>
				<span id="postapubli" style="display:none" >Eposta publiko bat sartu: 
				<input type="checkbox" id="epostaCB" name="postapubli" value="bai" /></span><br/>
				Mezua: (*)<br/>
				<textarea id="mezua" name="mezua" rows="6" cols="50" maxlength="300" style="overflow:auto;resize:none;" onblur="checkMezua()" onfocus="itzalGorriaKendu(mezua)"></textarea><br />
				<br/>
				<input type="submit" value="Datuak bidali">
			</form>
			<br>
			<a href="../PHP/iruzkinakIkusi.php">Iruzkinak ikusi</a><br>
